<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CssFile/output.css">
    <title>Weather App</title>
    <style>
        .modal {
            transition: opacity 0.3s ease-in-out;
        }

        .modal-container {
            transition: transform 0.3s ease-in-out;
        }

        .modal-open {
            opacity: 1;
        }

        .modal-container-open {
            transform: translate(0, 0);
        }
    </style>
</head>

<body class="bg-weatherBackground w-full h-screen bg-cover bg-no-repeat">
    <!-- Modal -->

    <div class="flex h-full justify-evenly items-center">
        <!-- <div class="flex flex-col container mx-auto items-center justify-center "> -->
        <div
            class="flex flex-col items-center space-y-3 border-2 border-blue-800 rounded-2xl  bg-blue-600/40 border-solid w-2/3 p-2 ">
            <div class="text-center font-bold mb-8 mt-8 text-white text-4xl">WeatherApp</div>
            <div class=" flex justify-center  w-full">
                <input type="text" class="w-11/12 placeholder:text-blue-400 focus:outline-none placeholder:pl-2 focus:border-2 focus:border-blue-800 p-2 rounded-lg" placeholder="Enter the valid location" name="" id="weatherInp">
            </div>
            <!-- date -->
            <div
                class="flex justify-around text-2xl w-11/12 text-center text-white font-semibold border-t-2 border-blue-600 border-solid border-b-2">
                <span id="cityNam">Country / City</span>
                <span id="Date">Date</span>
            </div>
            <div class="flex flex-col w-11/12 space-y-2">
                <div class="flex  justify-around items-center">
                    <img src="./images/CloudLOGO-removebg-preview.png" class="w-44 max-h-36 " alt="404 not-found">
                    <p class="text-3xl text-center  text-white" id="Temp">--Â°C</p>
                </div>
                <div class="flex justify-around p-1 bg-blue-600 rounded-2xl">
                    <label for="" class="font-semibold  text-white  text-lg">Humidity</label>
                    <p class="text-lg text-center text-white" id="Humidity">N / A</p>
                </div>
                <div class="flex justify-around p-1 bg-blue-600 rounded-2xl">
                    <label for="" class="font-semibold  text-white  text-lg">FeelsLike</label>
                    <p class="text-lg text-center text-white" id="FeelsLike">N / A</p>
                </div>
                <div class="flex justify-around p-1 bg-blue-600 rounded-2xl">
                    <label for="" class="font-semibold  text-white  text-lg">Pressure</label>
                    <p class="text-lg text-center text-white" id="Pressure">N / A</p>
                </div>
                <div class="">
                    <button class="bg-blue-600 p-2 text-xl rounded-2xl text-white font-bold w-full "
                        id="getWeather">Search</button>
                </div>
            </div>
        </div>
        <div id="myModal"
            class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center opacity-0 hidden">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            <div
                class="modal-container bg-blue-700 w-11/12 md:max-w-md mx-auto h-2/6 rounded shadow-lg z-50 overflow-y-auto transform -translate-y-32">
                <div class="modal-content py-4  text-left px-6">
                    <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold text-white" id="Title">Error</p>
                        <div class="modal-close cursor-pointer z-50">
                            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 18 18">
                                <path
                                    d="M18 1.636L16.364 0 9 7.364 1.636 0 0 1.636 7.364 9 0 16.364 1.636 18 9 10.636 16.364 18 18 16.364 10.636 9 18 1.636z" />
                            </svg>
                        </div>
                    </div>

                    <p id="Response" class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque luctus finibus
                        erat, id auctor quam
                        iaculis ac. Integer a tortor non orci sagittis efficitur sed et diam.</p>

                    <!-- <div class="flex justify-end pt-2">
                        <button
                            class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button>
                    </div> -->

                </div>
            </div>
        </div>
        <!-- forecastPart -->
        <div class="flex-col hidden h-[90%] justify-center  rounded-2xl  w-1/4" id="forecastPart">
            <button class="rounded-lg  bg-blue-600 border-2 border-blue-800 p-2 text-white font-bold"
                id="getWeatherForecast">Click Here For WeatherForecast</button>
            <div class=" hidden p-2 overflow-y-scroll space-y-2 h-full " id="forecastData">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JSFile/app.mjs"></script>
</body>

</html>
